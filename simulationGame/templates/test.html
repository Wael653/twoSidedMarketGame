<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ergebnisse Runde</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: auto;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/H2kA8aV.jpg'); /* Beispiel-Hintergrund */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: red;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .header {
      background-color: #f9edd6;
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #bc4749;
      border: 2px solid #b6a18b;
      margin-bottom: 30px;
    }

    .results {
      background-color: #f9edd6;
      border: 2px solid #b6a18b;
      border-radius: 20px;
      padding: 30px;
      width: 600px;
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .results div {
      font-size: 1.2rem;
      color: #7a5e48;
    }

    .chart-container {
      height:800px;
      background-color: #f9edd6;
      padding: 20px;
      border-radius: 20px;
      width: 600px;
      margin-bottom: 50px;
    }

    #myChart {
      width: 100%;
      height: 400px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Ergebnisse Runde 1</div>

    <div class="results">
      <div>
        <div><strong>Flohmarkt A</strong></div>
        <div>Verkäufer: 48</div>
        <div>Käufer: 313</div>
        <div>Umsatz: 5839 €</div>
        <div>Käufer-Preis: 15 €</div>
        <div>Verkäufer-Preis: 12 €</div>
      </div>
      <div>
        <div><strong>Flohmarkt B</strong></div>
        <div>Verkäufer: 52</div>
        <div>Käufer: 246</div>
        <div>Umsatz: 5382 €</div>
        <div>Käufer-Preis: 17 €</div>
        <div>Verkäufer-Preis: 12 €</div>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1,
          backgroundColor: 'rgba(75, 192, 192, 0.5)',
          borderColor: 'rgba(75, 192, 192, 1)',
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
