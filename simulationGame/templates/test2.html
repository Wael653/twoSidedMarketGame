<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Anleitung – Flohmarktspiel</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg-1:#F6D19A;
    --bg-2:#E8B971;
    --card:#F7E6C8;
    --text:#3A2D1F;
    --muted:#6c584c;
    --accent:#2E7D32;
    --accent-2:#1B5E20;
    --bullet:#614a36;
    --shadow: 0 20px 40px rgba(0,0,0,.18);
    --radius: 22px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:"Nunito",system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 600px at 15% -10%, #fff4e1 0 40%, transparent 45%),
      radial-gradient(900px 500px at 90% 0%, #ffe9c8 0 40%, transparent 45%),
      linear-gradient(180deg, var(--bg-1), var(--bg-2));
    display:grid;
    place-items:center;
    padding:32px;
  }

  .board{
    width:min(920px, 100%);
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    border:3px solid rgba(0,0,0,.08);
    padding:28px clamp(22px, 4vw, 40px) 36px;
    position:relative;
  }

  .header{
    text-align:center;
    margin:6px 0 8px;
  }
  .title{
    font-size:clamp(36px, 5.8vw, 56px);
    line-height:1.05;
    margin:0;
    letter-spacing:.2px;
    font-weight:800;
  }
  .subtitle{
    font-size:clamp(18px, 2.3vw, 26px);
    color:var(--muted);
    margin:.35rem 0 1.4rem;
    font-weight:700;
  }

  .players{
    display:grid;
    grid-template-columns:1fr auto 1fr;
    gap:18px;
    align-items:end;
    justify-items:center;
    margin:8px 0 6px;
  }

  .avatar{
    display:grid;
    place-items:center;
    width:164px; height:164px;
    border-radius:50%;
    background:
      radial-gradient(circle at 35% 35%, #fff 0 28%, transparent 29%),
      radial-gradient(circle at 70% 30%, rgba(255,255,255,.65) 0 14%, transparent 15%),
      linear-gradient(135deg, #ffd9a6, #f6b96b);
    border:8px solid #f2d6ae;
    box-shadow:inset 0 2px 8px rgba(0,0,0,.08);
    position:relative;
  }
  .avatar::after{
    content:"";
    position:absolute; inset:0;
    border-radius:50%;
    box-shadow:inset 0 12px 28px rgba(0,0,0,.10);
  }
  .face{
    width:86%;
    height:86%;
    border-radius:50%;
    background:
      radial-gradient(circle at 50% 30%, #3b342d 0 26%, transparent 27%),
      radial-gradient(circle at 50% 62%, #d18c4e 0 28%, #c97b36 29% 42%, transparent 43%),
      radial-gradient(circle at 50% 75%, #3b342d 0 9%, transparent 10%),
      linear-gradient(#f7cf99,#efb66d);
    filter:saturate(.95);
    box-shadow:0 6px 18px rgba(0,0,0,.10);
  }
  /* zweite Haut-/Haarfarbe für Spieler 2 */
  .face.dark{
    background:
      radial-gradient(circle at 50% 30%, #2b251f 0 26%, transparent 27%),
      radial-gradient(circle at 50% 62%, #8a4e21 0 28%, #6f3f1a 29% 42%, transparent 43%),
      radial-gradient(circle at 50% 75%, #2b251f 0 9%, transparent 10%),
      linear-gradient(#c88a4c,#a8642b);
  }

  .player{
    text-align:center;
  }
  .player .label{
    margin-top:14px;
    font-size:clamp(18px, 2.6vw, 28px);
    font-weight:900;
    letter-spacing:.6px;
  }

  .arrow{
    align-self:center;
    font-size:42px;
    opacity:.85;
    user-select:none;
    display:flex;
    gap:14px;
  }
  .arrow span{display:inline-block}
  .arrow .left{transform:scaleX(-1)}

  .rules{
    margin:18px auto 10px;
    font-size:clamp(18px, 2.1vw, 22px);
    line-height:1.55;
    width:min(780px, 100%);
  }
  .rules ul{
    margin:0; padding:0 0 0 1.1rem;
    list-style:none;
  }
  .rules li{
    margin:.55rem 0;
    padding-left:.6rem;
    position:relative;
  }
  .rules li::before{
    content:"•";
    position:absolute; left:-1.1rem;
    font-size:1.4em; line-height:1;
    color:var(--bullet);
  }

  .cta{
    margin-top:20px;
    display:grid;
    place-items:center;
  }
  .btn{
    appearance:none; border:0; cursor:pointer;
    font: 900 clamp(18px,2.6vw,28px)/1 "Nunito",sans-serif;
    padding:16px clamp(26px, 6vw, 46px);
    border-radius:18px;
    color:#f1ffef;
    background:linear-gradient(180deg, #3FAF47, #2E8B38);
    box-shadow:
      0 14px 0 #1e6e25,
      0 22px 28px rgba(20,80,30,.35);
    transform:translateY(0);
    transition:transform .08s ease, box-shadow .08s ease, filter .15s ease;
  }
  .btn:active{
    transform:translateY(6px);
    box-shadow:
      0 8px 0 #1e6e25,
      0 10px 16px rgba(20,80,30,.25);
    filter:saturate(.95) brightness(.98);
  }

  /* Deko – kleine Markt-Schatten in den Ecken */
  .board::before,
  .board::after{
    content:"";
    position:absolute;
    width:120px; height:120px;
    background: radial-gradient(40% 40% at 50% 60%, rgba(0,0,0,.08), transparent 60%);
    filter: blur(10px);
    z-index:-1;
  }
  .board::before{left:-30px; top:-30px;}
  .board::after{right:-30px; bottom:-30px;}

  @media (max-width:720px){
    .players{
      grid-template-columns:1fr;
      gap:14px;
    }
    .arrow{display:none}
    .avatar{width:140px;height:140px}
  }
</style>
</head>
<body>

  <main class="board" role="main" aria-labelledby="title">
    <header class="header">
      <h1 id="title" class="title">Anleitung</h1>
      <p class="subtitle">Spiel mit einem Freund zusammen!</p>
    </header>

    <section class="players" aria-label="Spieler">
      <div class="player">
        <div class="avatar" aria-hidden="true">
          <div class="face" aria-hidden="true"></div>
        </div>
        <div class="label">SPIELER 1</div>
      </div>

      <div class="arrow" aria-hidden="true">
        <span class="left">➔</span>
        <span>➔</span>
      </div>

      <div class="player">
        <div class="avatar" aria-hidden="true">
          <div class="face dark" aria-hidden="true"></div>
        </div>
        <div class="label">SPIELER 2</div>
      </div>
    </section>

    <section class="rules" aria-label="Regeln">
      <ul>
        <li>Jeder Spieler zieht Kunden an seinen Stand.</li>
        <li>Ein Kunde zahlt einen Euro und geht dann nach Hause.</li>
        <li>Das Spiel endet, wenn es keine Kunden mehr gibt.</li>
      </ul>
    </section>

    <div class="cta">
      <button class="btn" type="button" aria-label="Verstanden">Verstanden!</button>
    </div>
  </main>

</body>
</html>
